<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Extract</title>
    <link rel="stylesheet" href="/Essence_Extract/css/style.css">
    <link rel="icon" href="favicon.ico" type="/Essence_Extract/image/x-icon">
    <script defer src="../js/main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Essence Extract</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li">
                    <a href="/Essence_Extract/index.html">Home</a>
                </li>
                <li class="header__li">
                    <a href="/Essence_Extract/about.html">About</a>
                </li>
                <li class="header__li">
                    <a href="/Essence_Extract/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="chapter__h1 book__title">&gt; Francis Bacon &lt;</h1>
        <article class="main__article chapter" id="3">
            <h2 class="chapter__h2 chapter__title">3. Of Unity in Religion</h2>
            <h3 class="chapter__h3 stay_tuned">Stay Tuned!</h3>
        </article>

        <hr>

        <ul class="commentList" id="commentList">

        </ul>

        <hr>

        <form action="https://httpbin.org/get" method="get" class="post__form" id="commentForm">
            <fieldset class="post__fieldset">
                <legend class="offscreen">Leave a Comment</legend>
                <p class="post">
                    <label class="post__label" for="message">Leave a Comment</label>
                    <textarea class="post__textarea" name="commentText" id="commentText" cols="30" rows="1"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="post__button" id="submitButton" type="button">Send</button>
            <button class="post__button" id="resetButton" type="reset">Reset</button>
        </form>
    </main>

    <aside class="aside">
        <a href="" class="aside__a previous__a">Previous</a>
        <form class="pageForm" id="pageForm">
            <input class="pageNum" id="pageNum" type="text" placeholder="enter chapter number" autocomplete="off">
        </form>
        <a href="" class="aside__a next__a">Next</a>
    </aside>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Essence Extract</span>
        </p>
    </footer>
</body>
</html>
